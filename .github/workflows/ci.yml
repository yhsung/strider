name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Test on Linux with GCC and Clang
  test-linux:
    name: Linux (${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        build_type: [Debug, Release]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
          - compiler: clang
            cc: clang
            cxx: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential gcc clang valgrind lcov

    - name: Configure CMake
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DSTRIDER_BUILD_TESTS=ON \
          -DSTRIDER_BUILD_EXAMPLES=ON

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} -j $(nproc)

    - name: Run tests
      id: test_results
      working-directory: build
      run: |
        # Run tests and generate JUnit XML for parsing
        ctest --output-on-failure --build-config ${{ matrix.build_type }} --output-junit test_results.xml

        # Extract test counts for badge (only for GCC Debug)
        if [ "${{ matrix.compiler }}" = "gcc" ] && [ "${{ matrix.build_type }}" = "Debug" ]; then
          TOTAL=$(sed -n 's/.*tests="\([0-9]*\)".*/\1/p' test_results.xml | head -n 1)
          FAILURES=$(sed -n 's/.*failures="\([0-9]*\)".*/\1/p' test_results.xml | head -n 1)
          PASSED=$((TOTAL - FAILURES))
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "Test Results: $PASSED/$TOTAL tests passed"
        fi

    - name: Run example
      working-directory: build
      run: ./examples/cpu_info

    - name: Create test badge JSON
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.compiler == 'gcc' && matrix.build_type == 'Debug'
      run: |
        TOTAL="${{ steps.test_results.outputs.total }}"
        PASSED="${{ steps.test_results.outputs.passed }}"

        # Determine badge color
        if [ "$PASSED" = "$TOTAL" ]; then
          COLOR="brightgreen"
        else
          COLOR="red"
        fi

        # Create badge JSON
        cat > test-badge.json <<EOF
        {
          "schemaVersion": 1,
          "label": "tests",
          "message": "${PASSED}/${TOTAL} passing",
          "color": "${COLOR}"
        }
        EOF

        cat test-badge.json

    - name: Update test badge gist
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.compiler == 'gcc' && matrix.build_type == 'Debug'
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.GIST_TOKEN }}
        gist_id: ${{ secrets.GIST_ID }}
        file_path: test-badge.json
        file_type: text
      continue-on-error: true

  # Test on Linux with sanitizers (GCC only for now)
  test-sanitizers:
    name: Linux (Sanitizers)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential gcc

    - name: Configure with AddressSanitizer
      env:
        CC: gcc
        CXX: g++
      run: |
        cmake -B build-asan \
          -DCMAKE_BUILD_TYPE=Debug \
          -DSTRIDER_BUILD_TESTS=ON \
          -DSTRIDER_ENABLE_ASAN=ON

    - name: Build with ASan
      run: cmake --build build-asan -j $(nproc)

    - name: Run tests with ASan
      working-directory: build-asan
      run: ctest --output-on-failure

    - name: Configure with UndefinedBehaviorSanitizer
      env:
        CC: gcc
        CXX: g++
      run: |
        cmake -B build-ubsan \
          -DCMAKE_BUILD_TYPE=Debug \
          -DSTRIDER_BUILD_TESTS=ON \
          -DSTRIDER_ENABLE_UBSAN=ON

    - name: Build with UBSan
      run: cmake --build build-ubsan -j $(nproc)

    - name: Run tests with UBSan
      working-directory: build-ubsan
      run: ctest --output-on-failure

  # Test on macOS (ARM64 Apple Silicon only)
  test-macos:
    name: macOS (ARM64, Release)
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: brew install cmake

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DSTRIDER_BUILD_TESTS=ON \
          -DSTRIDER_BUILD_EXAMPLES=ON

    - name: Build
      run: cmake --build build --config Release -j $(sysctl -n hw.ncpu)

    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure --build-config Release

    - name: Run example
      working-directory: build
      run: ./examples/cpu_info

  # Test coverage report (Linux GCC Debug only)
  test-coverage:
    name: Coverage Report
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential gcc lcov

    - name: Configure with coverage
      env:
        CC: gcc
        CXX: g++
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DSTRIDER_BUILD_TESTS=ON \
          -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage"

    - name: Build
      run: cmake --build build -j $(nproc)

    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure

    - name: Generate coverage report
      run: |
        lcov --capture --directory build --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/tests/*' --output-file coverage.info --ignore-errors unused
        lcov --list coverage.info

    - name: Extract coverage percentage
      id: coverage
      run: |
        COVERAGE=$(lcov --summary coverage.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//')
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "**Line Coverage: $COVERAGE%**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        lcov --list coverage.info >> $GITHUB_STEP_SUMMARY

    - name: Create coverage badge JSON
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        COVERAGE="${{ steps.coverage.outputs.percentage }}"
        # Determine badge color based on coverage
        if (( $(echo "$COVERAGE >= 90" | bc -l) )); then
          COLOR="brightgreen"
        elif (( $(echo "$COVERAGE >= 75" | bc -l) )); then
          COLOR="green"
        elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
          COLOR="yellow"
        else
          COLOR="red"
        fi

        # Create badge JSON
        cat > coverage-badge.json <<EOF
        {
          "schemaVersion": 1,
          "label": "coverage",
          "message": "${COVERAGE}%",
          "color": "${COLOR}"
        }
        EOF

        cat coverage-badge.json

    - name: Update coverage badge gist
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.GIST_TOKEN }}
        gist_id: ${{ secrets.GIST_ID }}
        file_path: coverage-badge.json
        file_type: text
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.info
        fail_ci_if_error: false
        verbose: true
      continue-on-error: true

  # Check code formatting and style
  check-format:
    name: Code Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format

    - name: Check code formatting with clang-format
      run: |
        # Find all C/H files excluding Unity framework
        FILES=$(find . \
          -path "./build" -prune -o \
          -path "./tests/unity" -prune -o \
          -type f \( -name "*.c" -o -name "*.h" \) -print)

        FAILED=0
        for file in $FILES; do
          if ! clang-format --dry-run --Werror "$file" 2>/dev/null; then
            echo "‚ùå $file needs formatting"
            FAILED=1
          fi
        done

        if [ $FAILED -eq 1 ]; then
          echo ""
          echo "Format check failed!"
          echo "Run './scripts/format-code.sh' locally to fix formatting."
          exit 1
        fi

    - name: Check for trailing whitespace
      run: |
        if grep -r --include="*.c" --include="*.h" '[[:space:]]$' .; then
          echo "Found trailing whitespace"
          exit 1
        fi

  # Build and test on Windows with MSVC
  test-windows:
    name: Windows (MSVC, ${{ matrix.build_type }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: |
        cmake -B build `
          -G "Visual Studio 17 2022" `
          -A x64 `
          -DSTRIDER_BUILD_TESTS=ON `
          -DSTRIDER_BUILD_EXAMPLES=ON

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Run tests
      working-directory: build
      run: ctest -C ${{ matrix.build_type }} --output-on-failure

    - name: Run example
      working-directory: build/examples/${{ matrix.build_type }}
      run: ./cpu_info.exe

  # Summary job that depends on all other jobs
  ci-success:
    name: CI Success
    needs: [test-linux, test-sanitizers, test-macos, test-coverage, check-format, test-windows]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Check all jobs
      run: |
        if [[ "${{ needs.test-linux.result }}" != "success" ]] || \
           [[ "${{ needs.test-sanitizers.result }}" != "success" ]] || \
           [[ "${{ needs.test-macos.result }}" != "success" ]] || \
           [[ "${{ needs.test-windows.result }}" != "success" ]]; then
          echo "One or more required jobs failed"
          exit 1
        fi
        echo "All required CI jobs passed!"
